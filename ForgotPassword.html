<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Forgot Password - ZenLeger</title>
    <link rel="stylesheet" href="css/ForgotPassword.css" />
</head>
<body>
    <header>
        <h1>ZenLeger</h1>
    </header>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Forgot Password</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="User ID" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Security Question 1: What is your favorite color?" required>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Security Question 2: What was your favorite food?" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="New Password" required>
                    </div>
                </div>
                 <div>
                    <p class="error-message" id="error-message"></p>
                </div>
                <button type="submit" class="submit-button">Reset Password</button>
                <div class="button-field">
                    <button type="button" onclick="goBack()" class="back-button">Back to Login</button>
                </div>
            </form>
        </div>
    

    <script>
        
        const passwordPattern = /^[A-Za-z](?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,}$/;
        const passwordInput = document.getElementById("new-password");
        const errorMessage = document.getElementById("error-message");

        passwordInput.addEventListener("input", function () {
            const passwordValue = passwordInput.value;

            if (!passwordPattern.test(passwordValue)) {
                errorMessage.style.display = "block";
                errorMessage.innerText = "Password must be at least 8 characters, start with a letter, and contain a letter, number, and special character.";
            } else {
                errorMessage.style.display = "none";
            }
        });

        // Form submission validation
        document.getElementById("forgot-password-form").addEventListener("submit", function (event) {
            const passwordValue = passwordInput.value;

            if (!passwordPattern.test(passwordValue)) {
                event.preventDefault(); 
                errorMessage.style.display = "block";
                errorMessage.innerText = "Password must be at least 8 characters, start with a letter, and contain a letter, number, and special character.";
            } else {
                alert("Check your email for password reset instructions.");
                window.location.href = "LoginPage.html"; 
            }
        });

        // Back to Login
        function goBack() {
            window.location.href = "LoginPage.html";
        }


    </script>
</body>
</html>
